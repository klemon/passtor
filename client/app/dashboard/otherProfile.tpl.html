<div  role="main" class="main">
	<div class="container">
		<hr class="tall">
		<div class="row">
			<div class="col-md-5">
				<div class="owl-carousel" data-plugin-options='{"items": 1, "transitionStyle": "fadeUp", "autoHeight": true}'>
					<div>
						<img alt="" class="img-responsive img-rounded" src="img/projects/project-detail-1.jpg">
					</div>
					<div>
						<img alt="" class="img-responsive img-rounded" src="img/projects/project-detail-2.jpg">
					</div>
				</div>
			</div>
			<div class="col-md-7">
			<ul class="portfolio-details">
					<li>
						<p><strong>Username</strong></p>
						<p>{{user.username}}</p>
					</li>
					<li>
						<p><strong>First Name</strong></p>
						<p>{{user.firstName}}</p>
					</li>
					<li>
						<p><strong>Last Name</strong></p>
						<p>{{user.lastName}}</p>
					</li>
					<li>
						<p><strong>Email</strong></p>
						<p>{{user.email}}</p>
					</li>
				</ul>

				<div class="portfolio-info">
					<div class="row">
						<div class="col-md-12">
							<ul>
								<li>
									<a href="#" rel="tooltip" data-original-title="Like"><i class="icon icon-rub"></i>{{user.likes}}</a>
								</li>
								<li>
									<i class="icon  icon-dot-circle-o"></i>{{user.coins}}
								</li>
							</ul>
						</div>
					</div>
				</div>
				<a ng-click="viewPosts()"><span  class="label label-default">See Posts</span></a>
				<p class="portfolio-description taller lead">{{user.description}}</p>
			</div>
		</div>
		<hr class="tall" />
	</div>
</div>
