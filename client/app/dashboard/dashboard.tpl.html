<div role="main" class="main">

	<div class="container">

		<div class="row">
			<div class="col-md-9">
				<div class="blog-posts">

					<article class="post post-medium">
						<div class="row">
							<div class="col-md-5">
								<div class="owl-carousel" data-plugin-options='{"items": 1, "transitionStyle": "fade", "autoHeight": true}'>
									<div>
										<div class="post-image">
											<img class="img-responsive img-rounded" src="img/blog/blog-image-1.jpg" alt="">
										</div>
									</div>
									<div>
										<div class="post-image">
											<img class="img-responsive img-rounded" src="img/blog/blog-image-2.jpg" alt="">
										</div>
									</div>
									<div>
										<div class="post-image">
											<img class="img-responsive img-rounded" src="img/blog/blog-image-3.jpg" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="post-meta">
									<a href="/createPost" class="btn btn-xs btn-primary pull-right">Create New Post</a>
								</div>
							</div>
						</div>
					</article>

					<div ng-repeat="post in posts">
						<article class="post post-medium">
							<div class="row">
								<!--<div class="col-md-5">
									<div class="post-image single">
										<img class="img-thumbnail" src="public/img/blog-medium-image-2.jpg" alt="">
									</div>
								</div>-->

								<div class="col-md-7">

									<div class="post-content">

										<h2><a href="">{{post.title}}</a></h2>
										<p>{{post.description}}</p>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="post-meta">
										<span><i class="icon icon-user"></i> By <a ng-click="profile(post)">{{post.creator}}</a> </span>
										<span><i class="icon icon-calendar"></i>{{monthToStr(post.created.month)}} {{post.created.day}}, {{post.created.year}}</span>
										<span rel="tooltip" data-original-title="Like"><i class="icon icon-rub"></i>{{post.likes}}</span>
										<a ng-click="view(post)" class="btn btn-xs btn-primary pull-right">Read more...</a>
									</div>
								</div>
							</div>
						</article>
					</div>

					<ul class="pagination pagination-lg pull-right">
						<li><a href="#"><i class="icon icon-chevron-left"></i></a></li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#"><i class="icon icon-chevron-right"></i></a></li>
					</ul>

				</div>
			</div>
		</div>

	</div>

</div>
