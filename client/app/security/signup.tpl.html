<div>
  <title>Node Authentication</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
  <style>
    body    { padding-top:80px; }
  </style>
  <div class="container" ng-controller="SignupCtrl">
    <div ng-hide="submittedSuccessfully">
      <div class="col-sm-6 col-sm-offset-3">

      <h1><span class="fa fa-sign-in"></span>Signup</h1>

      <!-- show any messages that come back with authentication -->
        <div class="alert alert-danger" ng-show="message">{{message}}</div>

      <!-- SIGNUP FORM -->
      <form cg-busy="signUpPromise" action="" method="post" name="signUpForm">
        <div class="form-group">
          <label>Username</label>
          <input focus-on="username" type="text" ng-model="formData.username" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input focus-on="password" type="password" ng-model="formData.password" class="form-control" name="password">
        </div>
        <div class="form-group">
          <label>Password Again</label>
          <input type="password" ng-model="formData.password2" class="form-control" name="password">
        </div>
        <div>
          <label>Email</label>
          <input focus-on="email" type="email" ng-model="formData.email" class="form-control" name="input" required>
        </div>
        <div>
          <label>First Name</label>
          <input type="text" ng-model="formData.firstName" class="form-control" name="firstName">
        </div>
        <div>
          <label>Last Name</label>
          <input type="text" ng-model="formData.lastName" class="form-control" name="lastName">
        </div>
        <p>A confirmation email will be sent to you upon submitting your information.</p>
        <button type="submit" ng-click="signup()" class="btn btn-warning btn-lg">Signup</button>
      </form>
      <hr>
      </div>
    </div>
    <div ng-show="submittedSuccessfully">
      <h3>E-mail Verification Sent</h3>
      <p>Please follow the steps in the e-mail to complete your registration.</p>
      <p>You have 1 day to confirm your email before your account is deleted.</p>
    </div>
  </div>
</div>
